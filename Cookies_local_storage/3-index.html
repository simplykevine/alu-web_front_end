<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-index</title>
  </head>
  <body>
    <div id="loginForm">
      <h2>Login to the website</h2>
      <input type="text" id="firstname" placeholder="Firstname" />
      <input type="text" id="email" placeholder="Email" />
      <button onclick="setCookies()">Log me in</button>
    </div>
    <script>
      function setCookies() {
        const firstname = document.getElementById("firstname").value;
        const email = document.getElementById("email").value;
        if (firstname && email) {
          const date = new Date();
          date.setDate(date.getDate() + 10);
          const expires = "expires=" + date.toUTCString();
          document.cookie = `firstname=${firstname}; ${expires}; path=/`;
          document.cookie = `email=${email}; ${expires}; path=/`;
        }
        showWelcomeMessageOrForm();
      }

      function showCookies() {
        const $p = document.createElement("P");
        const EMAIL = getCookie("email");
        const FIRSTNAME = getCookie("firstname");
        $p.innerHTML = `Email: ${EMAIL} - Firstname: ${FIRSTNAME}`;
        const $body = document.querySelector("body");
        $body.append($p);
      }

      function getCookie(name) {
        const decodedCookie = decodeURIComponent(document.cookie);
        const list = decodedCookie.split(";");
        for (let i of list) {
          let cookie = i.split("=");
          if (name === cookie[0].trim()) return cookie[1].trim();
        }
        return "";
      }

      function showForm() {
        const $welcome = document.getElementById("welcome");
        if ($welcome) $welcome.remove();

        const $loginForm = document.getElementById("loginForm");
        $loginForm.style.display = "initial";
      }
      function hideForm() {
        const $loginForm = document.getElementById("loginForm");
        $loginForm.style.display = "none";
      }

      function deleteCookiesAndShowForm() {
        showForm();
        const date = new Date();
        date.setDate(date.getDate() - 10);
        const expires = "expires=" + date.toUTCString();
        document.cookie = `firstname=; ${expires}; path=/`;
        document.cookie = `email=; ${expires}; path=/`;
      }

      function showWelcomeMessageOrForm() {
        if (getCookie("email") && getCookie("firstname")) {
          hideForm();

          const $body = document.querySelector("body");
          const $div = document.createElement("div");
          $div.setAttribute("id", "welcome");

          const $h1 = document.createElement("h1");
          const FIRSTNAME = getCookie("firstname");
          $h1.innerHTML = `Welcome: ${FIRSTNAME}`;
          $h1.style.display = "inline-block";

          const $a = document.createElement("a");
          $a.innerHTML = "(logout)";
          $a.style.cssText =
            "font-weight: normal; font-style: italic; margin-left: 10px;";

          $a.addEventListener("click", deleteCookiesAndShowForm);

          $div.append($h1);
          $h1.append($a);

          $body.append($div);
        } else {
          showForm();
        }
      }

      showWelcomeMessageOrForm();
    </script>
  </body>
</html>
