<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-index</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <div id="loginForm">
      <h2>Login to the website</h2>
      <input type="text" id="firstname" placeholder="Firstname" />
      <input type="text" id="email" placeholder="Email" />
      <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
    </div>
    <script>
      function setCookiesAndShowWelcomeMessage() {
        const firstname = document.getElementById("firstname").value;
        const email = document.getElementById("email").value;
        if (firstname && email) {
          Cookies.set("firstname", firstname, { expires: 10 });
          Cookies.set("email", email, { expires: 10 });
        }
        showWelcomeMessageOrForm();
      }

      function showCookies() {
        const $p = document.createElement("P");
        const EMAIL = Cookies.get("email");
        const FIRSTNAME = Cookies.get("firstname");
        $p.innerHTML = `Email: ${EMAIL} - Firstname: ${FIRSTNAME}`;
        const $body = document.querySelector("body");
        $body.append($p);
      }

      function showForm() {
        const $welcome = document.getElementById("welcome");
        if ($welcome) $welcome.remove();

        const $loginForm = document.getElementById("loginForm");
        $loginForm.style.display = "initial";
      }
      function hideForm() {
        const $loginForm = document.getElementById("loginForm");
        $loginForm.style.display = "none";
      }

      function deleteCookiesAndShowForm() {
        showForm();
        Cookies.remove("firstname");
        Cookies.remove("email");
      }

      function showWelcomeMessageOrForm() {
        if (Cookies.get("email") && Cookies.get("firstname")) {
          hideForm();

          const $body = document.querySelector("body");
          const $div = document.createElement("div");
          $div.setAttribute("id", "welcome");

          const $h1 = document.createElement("h1");
          const FIRSTNAME = Cookies.get("firstname");
          $h1.innerHTML = `Welcome: ${FIRSTNAME}`;
          $h1.style.display = "inline-block";

          const $a = document.createElement("a");
          $a.innerHTML = "(logout)";
          $a.style.cssText =
            "font-weight: normal; font-style: italic; margin-left: 10px;";

          $a.addEventListener("click", deleteCookiesAndShowForm);

          $div.append($h1);
          $h1.append($a);

          $body.append($div);
        } else {
          showForm();
        }
      }

      showWelcomeMessageOrForm();
    </script>
  </body>
</html>
