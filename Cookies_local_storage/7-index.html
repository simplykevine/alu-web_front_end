<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-index</title>
  </head>
  <body>
    <script>
      let availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

      function getCartFromStorage() {
        let obj = JSON.parse(sessionStorage.getItem("cart"));
        if (obj) return obj;
        return {};
      }

      function addItemToCart(item) {
        let cart = getCartFromStorage();

        if (cart && cart[item]) {
          cart[item]++;
        } else {
          cart[item] = 1;
        }
        sessionStorage.setItem("cart", JSON.stringify(cart));

        displayCart();
      }

      function removeItemfromCart(item) {
        let cart = getCartFromStorage();
        if (cart && cart[item]) {
          delete cart[item];
          sessionStorage.setItem("cart", JSON.stringify(cart));
        }
        displayCart();
      }

      function clearCart() {
        sessionStorage.clear();
        displayCart();
      }

      function createStore() {
        const $h2 = document.createElement("h2");
        $h2.innerHTML = "Available products:";
        const $ul = document.createElement("ul");
        const $body = document.getElementsByTagName("body")[0];

        for (let i of availableItems) {
          let $li = document.createElement("li");
          $li.innerHTML = i;
          $li.addEventListener("click", function () {
            addItemToCart(i);
          });
          $ul.append($li);
        }

        $body.append($h2);
        $body.append($ul);
      }

      function displayCart() {
        const $oldDiv = document.getElementById("cartDiv");
        if ($oldDiv) {
          const $ul = document.getElementById("cartList");
          $ul.remove();
        } else {
          const $h2 = document.createElement("h2");
          const $div = document.createElement("div");
          $div.setAttribute("id", "cartDiv");
          const $body = document.getElementsByTagName("body")[0];
          $body.append($h2);
          $h2.innerHTML = "Your cart:";
          $body.append($div);
        }

        updateCart();
      }

      function updateCart() {
        const $ul = document.createElement("ul");
        $ul.setAttribute("id", "cartList");
        const $div = document.getElementById("cartDiv");
        let cart = getCartFromStorage();
        if (Object.keys(cart).length === 0) {
          let $li = document.createElement("li");
          $li.innerHTML = "Your cart is empty";
          $ul.append($li);
        } else {
          let $Clearli = document.createElement("li");
          $Clearli.innerHTML = "Clear my cart";
          $Clearli.addEventListener("click", function () {
            clearCart();
          });
          $ul.append($Clearli);
          for (let key in cart) {
            let $li = document.createElement("li");
            $li.innerHTML = `${key} x ${cart[key]} `;
            let $span = document.createElement("span");
            $span.innerHTML = "(remove)";

            $span.addEventListener("click", function () {
              removeItemfromCart(key);
            });

            $li.append($span);
            $ul.append($li);
          }
        }

        $div.append($ul);
      }

      if (typeof Storage !== "undefined") {
        createStore();
        displayCart();
      } else {
        alert(
          "Sorry, your browser does not support Web storage. Try again with a better one"
        );
      }
    </script>
  </body>
</html>
