<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <style>
      .loading {
        opacity: 0.2;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createSearchForm() {
          $("body").append("<input type='text'>");
          $("body").append("<input type='submit'>");

          $("input:nth-of-type(2)").click(function () {
            text = $("input").val();
            if (text) {
              queryWikipedia(text);
            }
          });

          $("body").append("<ul></ul>");
          $("body").append("<ul id='pagination'></ul>");
        }

        function addNewArticle(id, title, snippet) {
          $listElement = $(`
            <li>
              <p><span>${id} - <b>${title}</b></span></p>
              <p>${snippet}</p>
            </li>
          `);

          $("ul").first().append($listElement);
        }

        function queryWikipedia(search, offset = 0) {
          const itemsPerPage = 10;
          const url = "https://en.wikipedia.org/w/api.php";

          displayLoading(true);
          $.ajax({
            url: url + "?origin=*",
            type: "get", //send it through get method
            data: {
              action: "query",
              format: "json",
              list: "search",
              srsearch: search,
              sroffset: offset * 10,
              srlimit: itemsPerPage,
              srsort: "create_timestamp_desc",
            },
            success: function (response) {
              $("ul").first().empty();
              displayLoading(false);
              if (response.query) {
                if (response.query.search) {
                  list = response.query.search;
                  for (let i of list) {
                    addNewArticle(i.pageid, i.title, i.snippet);
                  }
                }

                if (response.query.searchinfo) {
                  numberOfItems = response.query.searchinfo.totalhits;
                  buildPagination(numberOfItems, itemsPerPage, offset);
                }
              }
            },
            error: function (xhr) {
              $("ul").first().empty();
              $("#pagination").empty();
              displayLoading(false);
              alert("Unable to fetch data from wikipedia");
            },
          });
        }

        function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
          const $ul = $("#pagination");
          $ul.empty();
          for (
            let index = 1;
            index <= Math.floor(numberOfItems / itemsPerPage);
            index++
          ) {
            $page = $(`<li>${index}</li>`).css({
              cursor: "pointer",
              "margin-left": "10px",
              display: "inline-block",
            });

            if (index === currentOffset + 1) {
              $page.css("font-weight", "bold");
            }
            $page.click(function () {
              const query = $("input").val();
              queryWikipedia(query, index - 1);
            });
            $ul.append($page);
          }
        }

        function displayLoading(loading) {
          const $ul = $("ul").first();

          if (loading) {
            $ul.wrap("<div class='loading'></div>");
          } else {
            $ul.unwrap();
          }
        }

        createSearchForm();
      });
    </script>
  </head>
  <body></body>
</html>
