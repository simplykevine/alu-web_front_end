<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          const table = `
            <table>
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th> 
              </tr>
            </thead>
          </table>
          `;
          $("body").append(table);
          $("table").append("<tbody></tbody>");
        }

        function addNewMember(firstName, lastName) {
          const $remove = $("<td>(x)</td>").css("background-color", "orange");

          const $row = $("<tr></tr>");

          const $rowElements = $(`
            <td>${firstName}</td>
            <td>${lastName}</td>
          `);

          $row.append($rowElements, $remove);

          $remove.click(function () {
            $row.remove();
          });

          $("table > tbody").append($row);
        }

        createFamilyTree();

        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Snizt");
      });
    </script>
  </head>
  <body></body>
</html>
